{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-5 d-flex justify-content-center">
    <div class="card">
        <h5 class="card-header">Archivo: {{ filename }}</h5>
        <div class="card-body">
            <h5 class="card-title">{{ tag }}</h5>
        </div>
    </div>
    <embed src="https://drive.google.com/viewerng/viewer?embedded=true&url={{ url }}" type='application/pdf' width="100%" height="700px">
</div>

{% endblock %}
