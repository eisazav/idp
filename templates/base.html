<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Add Material CSS, replace Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/material.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/home.css') }}">
    <link rel="stylesheet" href="assets/css/home.css">
    <title>ARION Upload Files</title>
    <link type="text/css" rel="shortcut icon" href="{{ url_for('static', filename ='imgs/ARION.png') }}" />
    <style>
        img {
            width: 100%;
            width: 300px;
        }

        section {
            top: 0;
            margin-top: -16px;
            width: 100%;
            color: #fff;
            background-color: #008eff;
        }

        h2 {
            top: 0;
            margin-top: -16px;
            width: 100%;
            color: #fff;
            background-color: #008eff;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename ='imgs/ARION.png') }}" class="rounded logo" alt="ARION">
        </a>
        <a href="{{ url_for('all_results') }}" class="btn btn-info" role="button">
            Ver todos los resultados
        </a>
    </div>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename ='js/material.min.js') }}">

</body>

</html>
